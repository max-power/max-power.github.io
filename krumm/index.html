<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Krumm?</title>
  <script src="stimulus.umd.js"></script>
  <script src="distance_extension_checker.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body data-controller="krumm">
  
  <main>
    <form>
      <h1>Krumm? <span data-krumm-target="result"></span></h1>
      <label>
        original Strecke
        <input 
          id="original-distance" 
          type="number" 
          step="0.1" 
          min="0"
          value="1"
          inputmode="decimal"
          data-krumm-target="originalDistance" 
          data-action="input->krumm#updateResults" 
          class="form-control">
        km
      </label>
      <label>
        verl채ngerte Strecke
        <input 
          id="prolonged-distance" 
          type="number" 
          step="0.1" 
          min="0"
          inputmode="decimal"
          data-krumm-target="prolongedDistance" 
          data-action="input->krumm#updateResults" 
          class="form-control">
        km
      </label>
    </form>
    
    <details class="results">
      <summary data-krumm-target="difference"></summary>
      <dl>
        <dt>Original Strecke (aufgerundet):</dt>
        <dd data-krumm-target="originalDistanceOutput"></dd>
      
        <dt>Verl채ngerte Strecke:</dt>
        <dd data-krumm-target="prolongedDistanceOutput"></dd>

        <dt>Erlaubte Verl채ngerung:</dt>
        <dd data-krumm-target="maxDeviation"></dd>
                
        <dt>Erlaubte verl채ngerte Strecke:</dt>
        <dd data-krumm-target="maxProlongedDistance"></dd>
      </dl>
    </details>
        
  </main>
  
  <script src="distance_extension_controller.js"></script>

</body>
</html>
