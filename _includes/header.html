<header class="main">
    <div class="logo">
    <svg width="150px" height="150px" viewBox="0 0 450 450" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <title>{{ site.title }}</title>
            <g id="g">
                <path d="M0,0 L150,0 L150,450 L0,450 L0,0 Z" id="Combined-Shape"></path>
                <path d="M150,300 C250.00015,300 300.000224,300 300.000224,300 C300.000224,430.000112 280.000112,450 150,450 C150,450 150,400 150,300 Z" id="Rectangle-Copy-3" transform="translate(225.000112, 375.000000) rotate(-270.000000) translate(-225.000112, -375.000000) "></path>
                <path d="M150,150 C250.00015,150 300.000224,150 300.000224,150 C300.000224,280.000112 280.000112,300 150,300 C150,300 150,250 150,150 Z" id="Rectangle-Copy-3"></path>
                <circle id="Oval" cx="375" cy="375" r="75"></circle>
            </g>
    </svg>
    </div>

    {% if site.navigation %}
    <nav class="main">
        <h3 class="sr-only">Navigation</h3>
        <ul>
            {% for item in site.navigation %}
            <li><a href="{{ item.url }}">{{ item.title }}</a></li>
            {% endfor %}
        </ul>
    </nav>
    {% endif %}
</header>
